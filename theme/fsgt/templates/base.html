<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/theme/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/theme/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/theme/images/favicon-16x16.png">
    <link rel="manifest" href="{{ SITEURL }}/theme/images/site.webmanifest">

    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ SITEURL }}/theme/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    {% block header %}{% endblock %}

    <!--***** Main Start *****-->
    <div class="container-fluid">
        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!--***** Main End *****-->

    {% block footer %}{% endblock %}
    {% block extra_scripts %}
    <script src="{{ SITEURL }}/theme/js/club-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/calendar-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/results-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/licences-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/double-licences-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/external-riders-search.js"></script>
    <script src="{{ SITEURL }}/theme/js/theme-toggle.js"></script>
    {% endblock %}
</body>

</html>
